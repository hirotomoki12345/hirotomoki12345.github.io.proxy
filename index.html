<!DOCTYPE html>
<html>
<head>
  <title>p proxy</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      background-size: 1000% 100%;
      animation: rainbow-background 15s infinite;
    }

    @keyframes rainbow-background {
      0% { background-position: 0 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      background-color: #ffffff;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P Proxy</h1>
    <h2>URLを入力してください</h2>
    <input
      type="text"
      class="input-field"
      placeholder="https://を含むリンクを入力"
    />
    <button class="submit-btn">埋め込む</button>
    <p class="description">プロキシサイトへようこそ。安全なウェブブラウジングをお楽しみください。</p>
  </div>

  <script>
    (function () {
      var inputField = document.querySelector(".input-field");

      var submitBtn = document.querySelector(".submit-btn");
      submitBtn.textContent = "埋め込む";

      submitBtn.addEventListener("click", function () {
        var url = inputField.value;

        if (url === '') {
          url = "https://hypertabs.cc/";
        }

        var win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";

        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = url.toString();
        win.document.body.appendChild(iframe);
      });

    })();
  </script>
</body>
</html>
