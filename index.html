<!DOCTYPE html>
<html>
<head>
  <title>シンプルなプロキシサイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #urlInput {
      width: 60%;
      padding: 8px;
      margin-bottom: 10px;
    }

    #submitButton {
      padding: 8px 16px;
    }

    #outputFrame {
      width: 80%;
      height: 400px;
      border: 1px solid #ccc;
    }

    #errorMessage {
      color: red;
    }
  </style>
</head>
<body>
  <h1>シンプルなプロキシサイト</h1>
  <form onsubmit="return false;">
    <input type="text" id="urlInput" placeholder="URLを入力してください">
    <button id="submitButton" onclick="loadURL()">表示</button>
  </form>
  <div id="errorMessage"></div>
  <iframe id="outputFrame"></iframe>

  <script>
    function loadURL() {
      const urlInput = document.getElementById("urlInput").value;
      const outputFrame = document.getElementById("outputFrame");
      const errorMessage = document.getElementById("errorMessage");

      if (urlInput.trim() === "") {
        errorMessage.textContent = "URLを入力してください";
        outputFrame.src = "";
        return;
      }

      errorMessage.textContent = "";

      const proxyURL = "https://cors-anywhere.herokuapp.com/"; // プロキシサーバーのURL（例）
      const fullURL = proxyURL + urlInput;

      outputFrame.src = fullURL;
    }
  </script>
</body>
</html>
