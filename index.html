<!DOCTYPE html>
<html>
<head>
  <title>プロキシサイト</title>
</head>
<body>
  <h1>プロキシサイト</h1>
    <script>
 (function () {
  // スタイルを追加するためのCSSを生成
  var style = document.createElement("style");
  style.textContent = `
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 500px;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        background-color: #ffffff;
    }
    .input-field {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .submit-btn {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
  `;
  document.head.appendChild(style);

  // URLを入力するためのinput要素を生成
  var inputField = document.createElement("input");
  inputField.setAttribute("type", "text");
  inputField.setAttribute("class", "input-field");
  inputField.setAttribute("placeholder", "ページを埋め込むリンクを入力してください (https://を含む)");
  inputField.value = "https://hypertabs.cc/"; // Set the URL directly

  // 送信ボタンを生成
  var submitBtn = document.createElement("button");
  submitBtn.setAttribute("class", "submit-btn");
  submitBtn.textContent = "埋め込む";

  // ボタンをクリックした時の処理を設定
  submitBtn.addEventListener("click", function () {
    var url = inputField.value;
    
    // URLを埋め込むための新しいウィンドウを開く
    var win = window.open();
    win.document.body.style.margin = "0";
    win.document.body.style.height = "100vh";

    // iframeを作成してURLを読み込む
    var iframe = win.document.createElement("iframe");
    iframe.style.border = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.margin = "0";
    iframe.referrerpolicy = "no-referrer";
    iframe.allow = "fullscreen";
    iframe.src = url.toString();
    win.document.body.appendChild(iframe);
  });

  // コンテナに要素を追加
  var container = document.createElement("div");
  container.setAttribute("class", "container");
  container.appendChild(inputField);
  container.appendChild(submitBtn);
  document.body.appendChild(container);
})();
    </script>
</body>
</html>
