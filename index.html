<!DOCTYPE html>
<html>
<head>
  <title>p proxy</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    /* Styles for the animated lines */
    .animated-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .animated-line {
      position: absolute;
      width: 1px;
      height: 100%;
      background: linear-gradient(to bottom, violet, indigo, blue, green, yellow, orange, red);
      animation: move-line 4s linear infinite;
    }

    @keyframes move-line {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      background-color: #ffffff;
      position: relative;
      z-index: 1; /* Ensure the container is above the lines */
    }

    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #000;
      animation: typing 1.5s steps(12), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      0% {
        width: 0;
      }
      50% {
        width: 300px; /* Adjust width as needed */
      }
      100% {
        width: 300px;
      }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #000; }
    }

    h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="animated-lines">
    <!-- Generate multiple animated lines with random positions and animations -->
    <script>
      for (let i = 0; i < 100; i++) {
        const delay = Math.random() * 8; // Random delay for animation start
        const duration = Math.random() * 5 + 2; // Random duration between 2 and 7 seconds
        const position = Math.random() * 100; // Random position between 0 and 100%
        const line = document.createElement('div');
        line.classList.add('animated-line');
        line.style.left = `${position}%`;
        line.style.animation = `move-line ${duration}s linear ${delay}s infinite`;
        document.querySelector('.animated-lines').appendChild(line);
      }
    </script>
  </div>

  <div class="container">
    <h1>Psan Network</h1>
    <h2>URLを入力してください</h2>
    <input
      type="text"
      class="input-field"
      placeholder="https://を含むリンクを入力"
    />
    <button class="submit-btn">埋め込む</button>
    <p class="description">プロキシサイトへようこそ。安全なウェブブラウジングをお楽しみください。</p>
  </div>

  <script>
    (function () {
      var inputField = document.querySelector(".input-field");

      var submitBtn = document.querySelector(".submit-btn");
      submitBtn.textContent = "埋め込む";

      submitBtn.addEventListener("click", function () {
        var url = inputField.value;

        if (url === '') {
          url = "https://hypertabs.cc/";
        }

        var win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";

        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = url.toString();
        win.document.body.appendChild(iframe);
      });

    })();
  </script>
</body>
</html>
